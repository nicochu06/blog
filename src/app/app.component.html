<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post *ngFor="let item of post"
                  [postTitle]="item.title"
                  [postContent]="item.content"
                  [postLoveIts]="item.loveIts"
                  [postCreatedAt]="item.created_at"></app-post>
      </ul>
    </div>
  </div>
</div>
